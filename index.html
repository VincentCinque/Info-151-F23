<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/8734bbc7e4.js" crossorigin="anonymous"></script>
    <!-- Google font !! must be above style sheet!! -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;500&display=swap" rel="stylesheet">
    <!-- Fancy Apps -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/carousel/carousel.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css"/>
    <!-- AOS Animate -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Week-10-JS-Library</title>
</head>

<body>

    <section id="signin-container">
            <form action="#">
                <div id="close-btn-container">
                    <button class="close-btn" id="close-sign-up-modal-btn"></button>
                        <i class="fa-solid fa-xmark"></i>
                </div>
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Last Name">
                <input type="text" placeholder="Address">
                <input type="text" placeholder="State">
                <input type="text" placeholder="Zip Code">
                <input type="text" placeholder="Phone Number">
                <input type="text" placeholder="Email">
                <div id="signin-btn-container">
                <button class="lgt-blue" id="sign-in-btn">Send</button>
                <button class="lgt-blue" id="sign-in-btn">Cancel</button>
                </div>
            </form>
        
    </section>

    <header>
        <section id="logo-container">
            <img src="img/logo.svg" alt="logo">
        </section>
        <section id="burger">
            <button>
                <i class="fa-solid fa-bars" id="burger-bars"></i>
                <i class="fa-solid fa-xmark hide-burger-x" id="burger-x"></i>
            </button>
        </section>
        <nav id="mainNav">
            <ul>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Impact</a></li>
                <li><a href="#">Locations</a></li>
            </ul>


        </nav>

        
            <section id="sign-in-up-buttons">
                <button id="sign-in-btn" >Sign in</button>
                <button id="sign-up-btn">Sign Up</button>
            </section>

        
    </header>

    <section id="hero"></section>
    
    <section id="fancybox">
        <div id="fb-grid-item">
            <div data-aos="fade-up">
            <h1>Fancybox</h1>
            <ul>
                <li>
                    <a href="img/fancy/fancy-1.jpg" data-fancybox data-fancybox="gallery-1" , data-caption="Scuba Diver"><img src="img/fancy/fancy-1.jpg" alt="scuba diver"></a>
                </li>
                <li>
                    <a href="img/fancy/fancy-2.jpg" data-fancybox data-fancybox="gallery-1", data-caption="Waves"><img src="img/fancy/fancy-2.jpg" alt="waves"></a>
                </li>
                <li>
                    <a href="img/fancy/fancy-3.jpg" data-fancybox data-fancybox="gallery-1", data-caption="Coral Reef"><img src="img/fancy/fancy-3.jpg" alt="coral reef"></a>
                </li>
                <li>
                    <a href="img/fancy/fancy-4.jpg" data-fancybox data-fancybox="gallery-1", data-caption="Jelly Fish"><img src="img/fancy/fancy-4.jpg" alt="jelly fish"></a>
                </li>
            </ul>
        </div>
    </div>
    </section>

    <section id="fancyCarousel">
        <div id="fc-grid-item">
            <div data-aos="fade-up">
            <h1>Fancy Carousel</h1>
            <div class="f-carousel" id="myCarousel">
                <!-- <div class="f-carousel__slide"><img src="img/fancy/fancy-1.jpg" alt="Scuba Diver"></div>
                <div class="f-carousel__slide"><img src="img/fancy/fancy-2.jpg" alt="waves"></div>
                <div class="f-carousel__slide"><img src="img/fancy/fancy-3.jpg" alt="coral Reef"></div>
                <div class="f-carousel__slide"><img src="img/fancy/fancy-4.jpg" alt="Jelly Fish"></div> -->

                <div class="f-carousel__slide"><div id="fc-1" class="slide"></div></div>
                <div class="f-carousel__slide"><div id="fc-2" class="slide"></div></div>
                <div class="f-carousel__slide"><div id="fc-3" class="slide"></div></div>
                <div class="f-carousel__slide"><div id="fc-4" class="slide"></div></div>
            </div>

            </div>
        </div>
    </section>
   
    <div id="html-valid">
        <!--https://validator.w3.org/nu/?doc=YOUR-NETLIFY-URL-GOES-HERE-->

        <img src="img/html-logo.svg" alt="Valid HTML 5">
        </a>
    </div>

    <!-- FANCY BOX -->
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/carousel/carousel.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/scripts-dist.js"></script>

</body>

</html>
